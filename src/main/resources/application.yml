server:
  port: ${PORT:9001} # Use PORT as the environment variable for Koyeb

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mydb}?sslmode=require
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      ssl-mode: require
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
  jackson:
    serialization:
      fail-on-empty-beans: false

password:
  length: ${PASSWORD_LENGTH:8}

logging:
  level:
    org:
      hibernate: DEBUG
      hibernate.SQL: DEBUG
    com:
      yourpackage: DEBUG

app:
  base-url: ${APP_BASE_URL:http://localhost:9001}
  email:
    retry:
      max-attempts: ${EMAIL_RETRY_MAX_ATTEMPTS:3}
      delay-hours: ${EMAIL_RETRY_DELAY_HOURS:1}
  jwt:
    secret: ${JWT_SECRET:CvsHphcFevtdY3HnphT7gUvnIgDin5hlQG+9O1cCD7vhGEltf+QsEasz1n91kqFCf8vkB4RDnf5nAfblMR+CgA==}
    token-validity: ${JWT_TOKEN_VALIDITY:3600000}
    refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:2592000000}

file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads/deposit-screenshots}