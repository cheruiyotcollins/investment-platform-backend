server:
  port: ${PORT}
  address: 0.0.0.0

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update} # update / validate / none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: false
    show-sql: ${SPRING_JPA_SHOW_SQL:false}

  jackson:
    serialization:
      fail-on-empty-beans: false

# Password policy
password:
  length: ${PASSWORD_LENGTH:8}

# Logging - ENHANCED FOR DEBUGGING
logging:
  level:
    root: INFO
    org.springframework: DEBUG
    com.zaxxer.hikari: DEBUG
    com.investment: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.jdbc.bind: TRACE

# Application custom properties
app:
  base-url: ${APP_BASE_URL:http://localhost:8000}
  email:
    retry:
      max-attempts: ${EMAIL_RETRY_MAX_ATTEMPTS:3}
      delay-hours: ${EMAIL_RETRY_DELAY_HOURS:1}
  jwt:
    secret: ${JWT_SECRET:CvsHphcFevtdY3HnphT7gUvnIgDin5hlQG+9O1cCD7vhGEltf+QsEasz1n91kqFCf8vkB4RDnf5nAfblMR+CgA==}
    token-validity: ${JWT_TOKEN_VALIDITY:3600000}             # 1 hour
    refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:2592000000} # 30 days

# File storage
file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads/deposit-screenshots}

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    shutdown:
      enabled: false