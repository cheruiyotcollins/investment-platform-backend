  port: 9002
  address: 0.0.0.0

spring:
  # --- Database Configuration ---
  datasource:
    url: jdbc:postgresql://localhost:5432/investment_schema?sslmode=disable&stringtype=unspecified
    # Use the 'postgres' user (ensure you have set a password for it) or a dedicated user
    username: postgres
    password: Kipkirui92?
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000       # 30s
      max-lifetime: 1800000     # 30m
      connection-timeout: 30000 # 30s

  # --- JPA/Hibernate Configuration ---
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
        default_schema: public
        format_sql: true
        # ðŸ‘‡ ADDED: Hibernate DDL configuration
        hbm2ddl:
          auto: update  # <-- This enables automatic schema updates on startup

        # ðŸ‘‡ FIX for the "JDBC transaction marked for rollback-only" error during startup
        temp:
          use_jdbc_metadata_defaults: false
    open-in-view: false
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # --- Jackson Configuration (Serialization/JSON) ---
  jackson:
    serialization:
      fail-on-empty-beans: false

  # --- Mail Configuration ---
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:-your-email@gmail.com}
    password: ${EMAIL_PASSWORD:-your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # --- Task Scheduling Configuration ---
  task:
    scheduling:
      pool:
        size: 2

