server:
  port: ${SERVER_PORT:9002}
  address: ${SERVER_ADDRESS:0.0.0.0}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/investment_schema}
    username: ${SPRING_DATASOURCE_USERNAME:collo}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:2}
      idle-timeout: ${DB_IDLE_TIMEOUT:30000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
        default_schema: public
        format_sql: true
        hbm2ddl:
          auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
        temp:
          use_jdbc_metadata_defaults: false
    open-in-view: false
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      fail-on-empty-beans: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  task:
    scheduling:
      pool:
        size: 2

app:
  base-url: ${APP_BASE_URL:http://localhost:9002}
  email:
    retry:
      max-attempts: ${EMAIL_RETRY_MAX_ATTEMPTS:3}
      delay-hours: ${EMAIL_RETRY_DELAY_HOURS:1}
  jwt:
    secret: ${JWT_SECRET:}
    token-validity: ${JWT_TOKEN_VALIDITY:3600000}
    refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:2592000000}

file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads/deposit-screenshots}

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    shutdown:
      enabled: false

resilience4j:
  retry:
    instances:
      emailRetry:
        maxAttempts: 3
        waitDuration: 500ms
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
        ignoreExceptions:
          - java.lang.IllegalArgumentException
  circuitbreaker:
    instances:
      emailCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 100
        failureRateThreshold: 50
        waitDurationInOpenState: 1000ms
        ringBufferSizeInClosedState: 100
        ringBufferSizeInHalfOpenState: 10

logging:
  level:
    root: INFO
    org.springframework.jdbc: DEBUG
    org.springframework.transaction: TRACE
    org.springframework.orm.jpa: DEBUG
    com.zaxxer.hikari: DEBUG
    com.investment: DEBUG
    org.hibernate: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.tool.schema: TRACE
    org.hibernate.tool.schema.internal: TRACE