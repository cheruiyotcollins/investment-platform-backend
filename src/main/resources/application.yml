server:
  port: ${PORT:9001} # Koyeb injects PORT automatically

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mydb}?sslmode=require
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${SPRING_DATASOURCE_POOL_SIZE:10}
      minimum-idle: ${SPRING_DATASOURCE_MIN_IDLE:2}
      idle-timeout: ${SPRING_DATASOURCE_IDLE_TIMEOUT:30000}
      max-lifetime: ${SPRING_DATASOURCE_MAX_LIFETIME:1800000}
      connection-timeout: ${SPRING_DATASOURCE_CONNECTION_TIMEOUT:30000}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update} # update / validate / none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: false
    show-sql: ${SPRING_JPA_SHOW_SQL:false}

  jackson:
    serialization:
      fail-on-empty-beans: false

# Password policy
password:
  length: ${PASSWORD_LENGTH:8}

# Logging
logging:
  level:
    root: INFO
    org.hibernate.SQL: ${LOG_LEVEL_SQL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.yourpackage: ${LOG_LEVEL_APP:DEBUG}

# Application custom properties
app:
  base-url: ${APP_BASE_URL:http://localhost:9001}
  email:
    retry:
      max-attempts: ${EMAIL_RETRY_MAX_ATTEMPTS:3}
      delay-hours: ${EMAIL_RETRY_DELAY_HOURS:1}
  jwt:
    secret: ${JWT_SECRET:CvsHphcFevtdY3HnphT7gUvnIgDin5hlQG+9O1cCD7vhGEltf+QsEasz1n91kqFCf8vkB4RDnf5nAfblMR+CgA==}
    token-validity: ${JWT_TOKEN_VALIDITY:3600000}             # 1 hour
    refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:2592000000} # 30 days

# File storage
file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads/deposit-screenshots}
