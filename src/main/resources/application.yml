    token-validity: 3600000             # 1h
    refresh-token-validity: 2592000000  # 30d

file:
  upload-dir: uploads/deposit-screenshots

# --- Spring Boot Actuator Configuration ---
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    shutdown:
      enabled: false

# --- Resilience4j Configuration (Circuit Breaker and Retry) ---
resilience4j:
  retry:
    instances:
      emailRetry:
        maxAttempts: 3
        waitDuration: 500ms
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
        ignoreExceptions:
          - java.lang.IllegalArgumentException
  circuitbreaker:
    instances:
      emailCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 100
        failureRateThreshold: 50
        waitDurationInOpenState: 1000ms
        ringBufferSizeInClosedState: 100
        ringBufferSizeInHalfOpenState: 10

# --- Logging Configuration ---
logging:
  level:
    root: INFO
    org.springframework.jdbc: DEBUG
    org.springframework.transaction: TRACE
    org.springframework.orm.jpa: DEBUG
    com.zaxxer.hikari: DEBUG
    com.investment: DEBUG
    org.hibernate: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.tool.schema: TRACE
    org.hibernate.tool.schema.internal: TRACE